<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <script>
        async function myobject(){
            let url = "http://universities.hipolabs.com/search?country=india";
            let universities = await(await fetch(url)).json();

            <!-- document.write(universities[0]["name"]); -->

            document.write("<table border='1'");
            count = 0;
            for(i=0; i<universities.length; i++){
                document.write(" <tr>  <td>"+(i+1)+"</td>  <td>"+universities[i]["name"]+"</td>  <td>"+universities[i]["state-province"]+"</td>   <td></td>  </tr>       ");
            }

            document.write("</table>");
        }

        myobject();
    </script>
</body>
</html>
